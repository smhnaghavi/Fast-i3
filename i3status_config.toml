theme = "solarized-dark"
icons = "awesome"
interval = 1
font = "Vazir 16"

[[block]]
block = "pacman"
interval = 600
format = "{pacman} updates available"
format_singular = "{pacman} update available."
format_up_to_date = "System is up to date."
critical_updates_regex = "(linux|linux-lts|linux-zen)"
on_click = "pamac-manager"
[block.theme_overrides]
idle_bg = "#ff8e1d"
idle_fg = "#ffffff"

[[block]]
block = "custom"
# command = "echo '   ' && curl https://api.ipify.org"
cycle = ["cmd=$(curl https://api.ipify.org) && icon='     ' && result=$icon$cmd && echo $result", "cmd=`ip route get 8.8.8.8 | head -1 | awk '{print $7}'` && icon='     ' && result=$icon$cmd && echo $result"]
interval = 5
[block.theme_overrides]
idle_bg = "#00aa7f"
idle_fg = "#ffffff"

[[block]]
block = "net"
format = "{signal_strength} {ssid}"
icons_format = " {icon} "
